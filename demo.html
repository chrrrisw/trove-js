<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>Demo Trove API</title>
        <meta name="description" content="" />
        <meta name="author" content="Chris Willoughby" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.4/semantic.min.css'>
        <link rel="stylesheet" href='css/demo.css'>
    </head>

    <body>
        <div class="ui fixed inverted menu">
            <div class="ui container">

                <div class='header item'>Demo Trove</div>
                <a class='searchlimits item'><i class="settings icon"></i></a>

                <div class='ui search item'>
                    <div class='ui icon input'>
                        <input id='search-prompt' class='prompt' placeholder='Search trove...' type='text'>
                        <i class='trove icon'></i>
                    </div>
                    <div class='results'></div>
                </div>

                <a id='search-previous' class="item">
                    <i class='left arrow icon'></i>
                </a>

                <a id='search-next' class="item">
                    <i class='right arrow icon'></i>
                </a>

            </div>
        </div>

        <div class='ui left sidebar'>
            <div class="ui inverted form sidebar-form">

                <div class='field'>
                    <label>Trove Key</label>
                    <div class="ui icon input">
                        <input id='key_id' placeholder="Key..." type="text">
                        <i class="key icon"></i>
                    </div>
                </div>

                <div class='field'>
                    <label>Zones</label>
                    <select multiple="" class="ui zones dropdown">
                    </select>
                </div>

                <div class='field'>
                    <label>Date Range</label>
                    <div class="ui icon input">
                        <input id='date-range' placeholder='YYY[Y[-MM]]' name='dates' type='text'>
                        <i class="calendar icon"></i>
                    </div>
                </div>

                <div class='field' id='l-category'>
                    <label>Categories</label>
                    <select multiple="" class="ui categories dropdown">
                    </select>
                </div>

                <div class='field'>
                    <label>Title</label>
                </div>

                <div class="ui submit button">Update</div>
            </div>
        </div>

        <div class='pusher'>
            <div class='ui main text container'>

                <table class='ui celled table'>
                    <thead>
                        <tr><th>Name</th><th>Value</th></tr>
                    </thead>
                    <tbody id='newspaper'>
                    </tbody>
                </table>

                <div id='article'>
                </div>

                <div id='results-accordion' class='ui styled accordion'>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.4/semantic.min.js'></script>
        <script type="text/javascript" src="dist/trove-api.js"></script>
        <script type="text/javascript" src='demo.js'></script>
    </body>

</html>
