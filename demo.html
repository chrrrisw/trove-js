<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>Demo Trove API</title>
        <meta name="description" content="" />
        <meta name="author" content="Chris Willoughby" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.4/semantic.min.css'>
        <link rel="stylesheet" href='css/demo.css'>
    </head>

    <body>
        <div class="ui fixed inverted menu">
            <div class="ui container">

                <div class='header item'>Demo Trove</div>
                <a class='searchlimits item'><i class="settings icon"></i></a>

                <div class='ui search item'>
                    <div class='ui icon input'>
                        <input id='search-prompt' class='prompt' placeholder='Search trove...' type='text'>
                        <i class='trove icon'></i>
                    </div>
                    <div class='results'></div>
                </div>

                <a id='search-previous' class="item">
                    <i class='left arrow icon'></i>
                </a>

                <a id='search-next' class="item">
                    <i class='right arrow icon'></i>
                </a>

            </div>
        </div>

        <div class='ui left sidebar'>
            <div class="ui inverted form sidebar-form">

                <div class='field'>
                    <label>Trove Key</label>
                    <div class="ui icon input">
                        <input id='key_id' placeholder="Key..." type="text">
                        <i class="key icon"></i>
                    </div>
                </div>

                <div class='field'>
                    <label>Zones</label>
                    <select multiple="" class="ui zones dropdown">
                    </select>
                </div>

                <div class='field'>
                    <label>Date Range</label>
                    <div class="ui icon input">
                        <input id='date-range' placeholder='YYY[Y[-MM]]' name='dates' type='text'>
                        <i class="calendar icon"></i>
                    </div>
                </div>

                <div class='field' id='l-category'>
                    <label>Categories</label>
                    <select multiple="" class="ui categories dropdown">
                    </select>
                </div>

                <div class='field'>
                    <label>Title</label>
                </div>

                <div class="ui newspaper button">Newspapers...</div>
            </div>
        </div>

        <div class='pusher'>
            <div class='ui main text container'>

                <table class='ui celled table'>
                    <thead>
                        <tr><th>Name</th><th>Value</th></tr>
                    </thead>
                    <tbody id='newspaper'>
                    </tbody>
                </table>

                <div id='article'>
                </div>

                <div id='results-accordion' class='ui styled accordion'>
                </div>
            </div>

            <div class='ui newspaper modal'>
                <i class='close icon'></i>
                <div class='header'>
                    Newspapers
                </div>
                <div class='content'>
                    <div class='ui grid'>
                        <div class='one column centred row'>
                            <div class='column'>
                                <button class='ui basic request newspaper button'>Request newspaper list</button>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='two wide column'>
                                <div class='ui form'>
                                    <div class='grouped fields' id='state-buttons'>
                                    </div>
                                </div>
                            </div>
                            <div class='fourteen wide column'>
                                <table class='ui very compact table'>
                                    <thead>
                                        <tr><th>ID</th><th>Title</th></tr>
                                    </thead>
                                    <tbody id='np-list'>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='actions'>
                    <div class="ui ok button">OK</div>
                    <div class="ui cancel button">Cancel</div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.4/semantic.min.js'></script>
        <script type="text/javascript" src='/src/trove.js'></script>
        <script type="text/javascript" src='/src/work.js'></script>
        <script type="text/javascript" src='/src/search.js'></script>
        <script type="text/javascript" src='/src/list.js'></script>
        <script type="text/javascript" src='/src/person.js'></script>
        <script type="text/javascript" src='/src/article.js'></script>
        <script type="text/javascript" src='/src/picture.js'></script>
        <script type="text/javascript" src='/src/book.js'></script>
        <script type="text/javascript" src='/src/map.js'></script>
        <script type="text/javascript" src='/src/music.js'></script>
        <script type="text/javascript" src='/src/collection.js'></script>
        <script type="text/javascript" src='/src/newspaper_article.js'></script>
        <script type="text/javascript" src='/src/newspaper_title.js'></script>
        <script type="text/javascript" src='/src/newspaper_list.js'></script>
        <script type="text/javascript" src='demo.js'></script>
    </body>

</html>
